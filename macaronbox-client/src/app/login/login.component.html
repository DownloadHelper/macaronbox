<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card *ngIf="!showFistAuthForm" class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
            <mat-card-subtitle *ngIf="message">{{message}}</mat-card-subtitle>
        </mat-card-header>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="example-form">
            <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                    <input matInput type="text" placeholder="Username" formControlName="username" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="accent" class="btn-block">Log in</button>
        </form>
    </mat-card>

    <mat-card *ngIf="showFistAuthForm" class="box">
        <mat-card-header>
            <mat-card-title>Change default username and password</mat-card-title>
            <mat-card-subtitle *ngIf="message">{{message}}</mat-card-subtitle>
        </mat-card-header>

        <form [formGroup]="editForm" (ngSubmit)="editUser()" class="example-form">
            <mat-card-content>
                <mat-form-field appearance="outline" class="example-full-width">
                    <input matInput type="text" placeholder="Username" formControlName="username" required>
                </mat-form-field>

                <mat-form-field appearance="outline" class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="accent" class="btn-block">Change</button>
        </form>
    </mat-card>
</div>
